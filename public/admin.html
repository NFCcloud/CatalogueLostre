<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/css/admin.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Διαχείριση Μενού</h1>
    <form id="addFoodForm" class="bg-white rounded-lg shadow p-6 mb-8">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Όνομα Πιάτου</label>
        <input type="text" id="foodName" class="w-full border rounded px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Περιγραφή</label>
        <textarea id="foodDescription" class="w-full border rounded px-3 py-2" required></textarea>
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Τιμή (€)</label>
        <input type="number" id="foodPrice" class="w-full border rounded px-3 py-2" step="0.01" min="0" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Κατηγορία</label>
        <input type="text" id="foodCategory" class="w-full border rounded px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Φωτογραφία</label>
        <input type="file" id="foodImage" accept="image/*" class="w-full" required />
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Προσθήκη Πιάτου</button>
    </form>
    <div id="menuItemsList"></div>
  </div>
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/admin.js"></script>
</body>
</html>
