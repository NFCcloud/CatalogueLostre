<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .notification {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      animation: slideIn 0.3s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Διαχείριση Μενού</h1>
    
    <form id="menuForm" class="bg-white rounded-lg shadow p-6 mb-8">
      <input type="hidden" id="editingId" value="">
      <div class="mb-4">
        <label for="name" class="block mb-1 font-medium">Όνομα Πιάτου</label>
        <input type="text" id="name" name="name" class="w-full border rounded px-3 py-2" required>
      </div>
      <div class="mb-4">
        <label for="description" class="block mb-1 font-medium">Περιγραφή</label>
        <textarea id="description" name="description" class="w-full border rounded px-3 py-2" required></textarea>
      </div>
      <div class="mb-4">
        <label for="price" class="block mb-1 font-medium">Τιμή (€)</label>
        <input type="number" id="price" name="price" class="w-full border rounded px-3 py-2" step="0.01" min="0" required>
      </div>
      <div class="mb-4">
        <label for="category" class="block mb-1 font-medium">Κατηγορία</label>
        <input type="text" id="category" name="category" class="w-full border rounded px-3 py-2" required>
      </div>
      <div class="mb-4">
        <label for="image" class="block mb-1 font-medium">Φωτογραφία</label>
        <input type="file" 
               id="image" 
               name="image" 
               accept=".jpg,.jpeg,.png,.webp" 
               class="w-full"
               data-max-size="5242880">
        <div class="text-sm text-gray-500 mt-1">
          Επιτρεπόμενοι τύποι: JPG, JPEG, PNG, WEBP (μέγιστο μέγεθος: 5MB)
        </div>
        <input type="hidden" id="imageUrl" name="imageUrl">
      </div>
      <div class="flex justify-between">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          Αποθήκευση
        </button>
        <button type="button" 
                id="cancelBtn" 
                class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 hidden">
          Ακύρωση
        </button>
      </div>
    </form>

    <!-- Menu Items List -->
    <div id="menuItemsList" class="space-y-4"></div>
  </div>

  <!-- Notification Container -->
  <div id="notificationContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

  <script type="module" src="/js/supabase-config.js"></script>
  <script type="module" src="/js/admin-supabase.js"></script>
</body>
</html>
