<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Setup Admin - Lostre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg shadow-xl p-8">
      <h2 class="text-2xl font-bold text-center mb-8">Δημιουργία Διαχειριστή</h2>
      
      <div id="setupStatus" class="mb-6 text-center">
        <div class="animate-spin inline-block w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full"></div>
        <p class="mt-4 text-gray-600">Παρακαλώ περιμένετε...</p>
      </div>

      <div id="setupResult" class="hidden">
        <div class="bg-gray-50 rounded-lg p-6 mb-6">
          <h3 class="font-medium mb-2">Στοιχεία Διαχειριστή:</h3>
          <div class="space-y-2 text-sm">
            <p><strong>Email:</strong> <span id="adminEmail"></span></p>
            <p><strong>Κωδικός:</strong> <span id="adminPassword"></span></p>
          </div>
        </div>
        
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm text-yellow-700">
                Αποθηκεύστε αυτά τα στοιχεία! Μετά την έξοδο από αυτή τη σελίδα δεν θα είναι πλέον ορατά.
              </p>
            </div>
          </div>
        </div>

        <div class="flex justify-center">
          <a href="/login.html" 
             class="bg-blue-600 text-white py-2 px-6 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Μετάβαση στην σελίδα εισόδου
          </a>
        </div>
      </div>

      <div id="setupError" class="hidden">
        <div class="bg-red-50 border-l-4 border-red-400 p-4 mb-6">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm text-red-700" id="errorMessage"></p>
            </div>
          </div>
        </div>

        <div class="flex justify-center">
          <button onclick="location.reload()" 
                  class="bg-red-600 text-white py-2 px-6 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            Προσπάθεια ξανά
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { setupAdminUser, ADMIN_EMAIL, ADMIN_PASSWORD } from '/js/auth-setup.js';

    async function init() {
      try {
        await setupAdminUser();
        
        // Show success state
        document.getElementById('setupStatus').classList.add('hidden');
        document.getElementById('setupResult').classList.remove('hidden');
        
        // Display credentials
        document.getElementById('adminEmail').textContent = ADMIN_EMAIL;
        document.getElementById('adminPassword').textContent = ADMIN_PASSWORD;
        
      } catch (error) {
        // Show error state
        document.getElementById('setupStatus').classList.add('hidden');
        document.getElementById('setupError').classList.remove('hidden');
        document.getElementById('errorMessage').textContent = error.message;
      }
    }

    init();
  </script>
</body>
</html>
