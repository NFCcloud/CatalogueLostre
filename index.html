<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Μενού - Εστιατόριο</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Loading State -->
  <div id="loading" class="min-h-screen flex items-center justify-center">
    <div class="text-center">
      <div class="loading bg-gray-200 rounded-lg w-16 h-16 mx-auto mb-4"></div>
      <p class="text-gray-600">Φόρτωση μενού...</p>
    </div>
  </div>

  <!-- Header -->
  <div id="header" class="bg-white shadow-sm border-b hidden">
    <div class="max-w-md mx-auto px-4 py-4">
      <h1 class="text-xl font-bold text-gray-800 text-center">Μενού</h1>
    </div>
  </div>

  <!-- Menu Container -->
  <div id="menuContainer" class="max-w-md mx-auto pb-6 hidden">
    <!-- Menu items will be loaded here -->
  </div>

  <!-- Error State -->
  <div id="errorState" class="hidden min-h-screen flex items-center justify-center p-4">
    <div class="bg-red-50 border border-red-200 rounded-lg p-6 max-w-md w-full text-center">
      <div class="text-red-600 text-4xl mb-4">⚠️</div>
      <h3 class="text-lg font-medium text-red-800 mb-2">Σφάλμα Φόρτωσης</h3>
      <p class="text-sm text-red-700 mb-4">Δεν μπορούμε να φορτώσουμε το μενού αυτή τη στιγμή.</p>
      <button onclick="location.reload()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
        Επανάληψη
      </button>
    </div>
  </div>

  <!-- Firebase and App Scripts -->
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/menu.js"></script>
</body>
</html>
