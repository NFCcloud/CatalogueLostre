<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Είσοδος στο Διαχειριστικό - Lostre</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <!-- Login Form Card -->
    <div class="bg-white rounded-lg shadow-xl p-8">
      <h2 class="text-2xl font-bold text-center mb-8">Είσοδος στο Διαχειριστικό</h2>
      
      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="admin@example.com"
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Κωδικός
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
            placeholder="••••••••"
          >
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Είσοδος
        </button>
      </form>

      <!-- Error Message -->
      <div id="errorMessage" class="mt-4 text-center text-sm text-red-600 hidden"></div>
    </div>
  </div>

  <script type="module">
    import { supabase } from '/js/supabase-config.js';

    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = form.email.value;
      const password = form.password.value;
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });

        if (error) throw error;

        if (data.user) {
          // Check if user has admin access
          const { data: profile, error: profileError } = await supabase
            .from('profiles')
            .select('role')
            .eq('id', data.user.id)
            .single();

          if (profileError) throw profileError;

          if (profile?.role !== 'admin') {
            throw new Error('Δεν έχετε δικαιώματα πρόσβασης στο διαχειριστικό.');
          }

          // Successful login - redirect to admin panel
          window.location.href = '/admin.html';
        }
      } catch (error) {
        errorMessage.textContent = error.message || 'Σφάλμα κατά την είσοδο. Παρακαλώ δοκιμάστε ξανά.';
        errorMessage.classList.remove('hidden');
      }
    });

    // Check if already logged in
    async function checkAuth() {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (session) {
        window.location.href = '/admin.html';
      }
    }

    checkAuth();
  </script>
</body>
</html>
