<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
  <!-- Use the production build of Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.10/dist/typography.min.css"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/@tailwindcss/forms@0.2.1/dist/forms.min.css" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-storage.js" type="module"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Notification -->
  <div id="notification" class="fixed top-4 right-4 max-w-md transform transition-transform duration-300 translate-x-full">
    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded shadow-lg flex items-center">
      <div class="flex-1">
        <p class="font-medium" id="notificationMessage"></p>
      </div>
      <button onclick="this.parentElement.parentElement.classList.add('translate-x-full')" class="ml-4 text-green-600 hover:text-green-800">
        ✕
      </button>
    </div>
  </div>

  <div class="max-w-xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Διαχείριση Μενού</h1>
    <form id="addFoodForm" class="bg-white rounded-lg shadow p-6 mb-8">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Όνομα Πιάτου</label>
        <input type="text" id="foodName" class="w-full border rounded px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Περιγραφή</label>
        <textarea id="foodDescription" class="w-full border rounded px-3 py-2" required></textarea>
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Τιμή (€)</label>
        <input type="number" id="foodPrice" class="w-full border rounded px-3 py-2" step="0.01" min="0" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Κατηγορία</label>
        <input type="text" id="foodCategory" class="w-full border rounded px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Φωτογραφία</label>
        <input type="file" id="foodImage" accept="image/*" class="w-full" required />
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Προσθήκη Πιάτου</button>
    </form>
    <div id="menuItemsList"></div>
  </div>
</div>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
