<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Restaurant Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Notification -->
  <div id="notification" class="fixed top-4 right-4 max-w-md transform transition-transform duration-300 translate-x-full">
    <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded shadow-lg flex items-center">
      <div class="flex-1">
        <p class="font-medium" id="notificationMessage"></p>
      </div>
      <button onclick="this.parentElement.parentElement.classList.add('translate-x-full')" class="ml-4 text-green-600 hover:text-green-800">
        ✕
      </button>
    </div>
  </div>

  <div class="max-w-xl mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6 text-center">Διαχείριση Μενού</h1>
    <form id="menuForm" class="bg-white rounded-lg shadow p-6 mb-8">
      <input type="hidden" id="editingId" name="editingId" value="" />
      <input type="hidden" id="imageUrl" name="imageUrl" value="" />
      
      <div class="mb-4">
        <label class="block mb-1 font-medium">Όνομα Πιάτου</label>
        <input type="text" id="name" name="name" class="w-full border rounded px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Περιγραφή</label>
        <textarea id="description" name="description" class="w-full border rounded px-3 py-2" required></textarea>
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Τιμή (€)</label>
        <input type="number" id="price" name="price" class="w-full border rounded px-3 py-2" step="0.01" min="0" required />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Κατηγορία</label>
        <select id="category" name="category" class="w-full border rounded px-3 py-2" required>
          <option value="">Επιλέξτε κατηγορία</option>
          <option value="Ορεκτικά">Ορεκτικά</option>
          <option value="Σαλάτες">Σαλάτες</option>
          <option value="Κυρίως Πιάτα">Κυρίως Πιάτα</option>
          <option value="Επιδόρπια">Επιδόρπια</option>
          <option value="Ποτά">Ποτά</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Φωτογραφία</label>
        <input type="file" id="image" name="image" accept="image/*" class="w-full" />
      </div>
      <div class="flex space-x-4">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
          Αποθήκευση
        </button>
        <button type="button" id="cancelBtn" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 hidden">
          Ακύρωση
        </button>
      </div>
    </form>
    <div id="menuItemsList"></div>
  </div>
</div>
  <script type="module" src="admin-supabase.js"></script>
</body>
</html>
